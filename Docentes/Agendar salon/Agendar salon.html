<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integral de Servicios Académicos</title>
    <link rel="stylesheet" href="Agendar salon.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>SISTEMA INTEGRAL DE SERVICIOS ACADÉMICOS <br> <center>(DOCENTES)</center> </h1>
            <a href="../Docente.html" class="In">Inicio</a>
            <a href="../../Inicio/Inicio/Inicio.html" class="logout">Cerrar Sesión</a>
        </header>
        <div class="containe">
            <button class="gradient-button" id="edificios-button">
                EDIFICIOS
                <span class="arrow-down">&#9660;</span>
            </button>
            <div class="building-content" id="building-content">
                <table>
                    <tbody>
                        <tr>
                            <td><button class="table-button" id="edificio-a">EDIFICIO A <span class="arrow-right">&#9654;</span></button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">EDIFICIO H <span class="arrow-right">&#9654;</span></button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">EDIFICIO I <span class="arrow-right">&#9654;</span></button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">EDIFICIO J <span class="arrow-right">&#9654;</span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="room-content" id="room-content">
                <table>
                    <tbody>
                        <tr>
                            <td><button class="table-button">SALÓN A001</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button" >SALÓN A002</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">SALÓN A003</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">SALÓN A004</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">SALÓN A005</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">SALÓN A006</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button">SALÓN A007</button></td>
                        </tr>
                        <tr>
                            <td><button class="table-button" id="audiovisual-button">AUDIOVISUAL</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="av-content" id="av-content">
                <h2>AUDIOVISUAL</h2>
                <h3>EDIFICIO H</h3>
                <button class="av-button" id="agendar-uso-button">AGENDAR USO</button>
                <button class="av-button" id="solicitar-uso-button">SOLICITAR PRÉSTAMO</button>
                <button class="av-button" onclick="cancelart()">CANCELAR</button>
            </div>
            <div id="agenda-form" class="agenda-form">
                <h2>AGENDAR USO DE AUDIOVISUAL EDIFICIO H</h2>
                <form>
                    <label for="solicitante">SOLICITANTE:</label>
                    <input type="text" id="solicitante" name="solicitante"><br>
                    <label for="fecha">FECHA:</label>
                    <input type="date" id="fecha" name="fecha"><br>
                    <label for="horario">HORARIO:</label>
                    <input type="text" id="horario" name="horario"><br>
                    <button type="button" onclick="enviarSolicitud()">ENVIAR SOLICITUD</button>
                    <button type="button" onclick="cancelar()">CANCELAR</button>
                </form>
            </div>
            <div id="solicitar-form" class="solicitar-form">
                <h2>SOLICITAR USO DE AUDIOVISUAL EDIFICIO H</h2>
                <form>
                    <label for="solicitante">SOLICITANTE:</label>
                    <input type="text" id="solicitanteS" name="solicitante"><br>
                    <label for="fecha">FECHA:</label>
                    <input type="date" id="fechaS" name="fecha"><br>
                    <label for="horario">HORARIO:</label>
                    <input type="text" id="horarioS" name="horario"><br>
                    <button type="button" onclick="enviarSolicitudS()">ENVIAR SOLICITUD</button>
                    <button type="button" onclick="cancelarS()">CANCELAR</button>
                </form>
            </div>
            <div class="footer"></div>
        </div>
    </div>
    <script src="Agendar salon.js"></script>
</body>
</html>
